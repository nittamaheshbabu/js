<html>
    <script>
        let a=parseInt(prompt("Enter first number"))
        let b=parseInt(prompt("Enter second number"))
        mul=a*b
        add=a+b
        sub=a-b
        div=a%b
        document.write(mul+"<br>")
        document.write(add+"<br>")
        document.write(sub+"<br>")
        document.write(div+"<br>")
    </script>
</html>10
