<html>
    <script>
        let a=parseInt(prompt("Enter first number"))
        let b=parseInt(prompt("Enter second number"))
        and=a&b
        or=a|b
        xor=a^b
        document.write(and+"<br>")
        document.write(or+"<br>")
        document.write(xor+"<br>")
    </script>
</html>
