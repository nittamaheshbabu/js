<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter first number"));
        var b=parseInt(prompt("enter second number"));
        let sum=0
        for(i=a;i<=b;i++){
            if(i%2==0){
                sum=sum+i
            }
        }
        document.write(sum)
    </script>
</body>
</html>
