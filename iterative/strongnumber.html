<html>
    <script>
        var num=parseInt(prompt("Enter first number"))
        var temp=num;
        var sum=0
        var rem=0
        while(num>0){
            rem=parseInt(num%10)
            let fact=1;
            for(let i=1;i<=rem;i++){
                fact=fact*i;
            }
            sum+=fact;
            num=parseInt(num/10);
        }
        if(temp==sum){
            document.write("strong number");
        } 
        else{
            document.write("not a strong number");
        }

    </script>
</html>
